<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
            Login hotel
        </title>
        <meta charset="utf-8">
           <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta name="description" content="Formulario de login con Bootstrap">
        <meta name="author" content="Parzibyte">
    </head>
    <body>
        <main role="main" class="container my-auto">
            <div class="row">
                <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 
                    col-12 ">
                    <h2 class="text-center" style="color:rgb(53, 186, 248)">Registrate para Hacer tu reserva</h2><!--en este contiene lo que es el titulo del login-->
                    <img class="img-fluid mx-auto d-block rounded"
                        src="imagen 1.jpg" /><!--en este contiene lo que es la imagen-->

                    <form>
                        <div class="form-group"><!--este div contiene el correo-->
                            <label for="correo">Correo</label>
                             <input id="correo" name="correo"
                                class="form-control" type="email"
                                placeholder="Correo electrónico">
                        </div><!--fin del div que contine el correo-->

                        <div class="form-group "><!--este div contiene la contraceña-->
                            <label for="palabraSecreta">Contraseña</label>
                            <input id="palabraSecreta" name="palabraSecreta"
                                class="form-control" type="password"
                                placeholder="Contraseña">
                        </div><!--fin del div que contiene la contraseña-->

                        <div class="container p-3"> <!--este div contiene lo que es el boton de entrar-->
                          <button type="submit" class="btn btn-primary mb-4" >
                            Entrar
                         </button>
                       </div><!-- fin del div que contiene lo que es el boton de entrar-->
                        <br>
                        <a href="#">Olvidaste tu Contraseña</a><!--esta etiqueta es por si olvidaste tu contraseña-->
                    </form>
                </div>
            </div>
        </main>
        
    </body>
</html>
